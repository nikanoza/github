<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github</title>
  </head>
  <body>
    <h1>Github registration</h1>
    <form>
      <label for="username">Your Name:</label>
      <input type="text" id="username" placeholder="your name" />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" />
      <br />
      <label for="about">About me:</label>
      <textarea cols="10" rows="3" id="about" placeholder="About me"></textarea>
      <h3>Gender:</h3>
      <input type="radio" id="male" value="male" name="gender" />
      <label for="male">Male</label>
      <input type="radio" id="female" value="female" name="gender" />
      <label for="female">Female</label>
      <br />
      <h3>Hobby</h3>
      <input type="checkbox" id="reading" value="reading" />
      <label for="reading">reading</label>
      <input type="checkbox" id="coding" value="coding" />
      <label for="coding">coding</label>
      <h3>Your car:</h3>
      <select name="car" id="car">
        <option value="volvo">Volvo</option>
        <option value="nisan">Nisan</option>
        <option value="bmw">BMW</option>
      </select>

      <label for="password">Password:</label>
      <input type="password" id="password" />
      <br />
      <button type="button">just btn</button>
      <button type="reset">reset</button>
      <button type="submit">registration</button>
    </form>
  </body>
</html>
